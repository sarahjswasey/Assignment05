<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Assignment 5</title>
 
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <style>
       h1 {margin-bottom: 30px;}
       #empForm label {font-weight: bold; min-width: 200px;}
       input, select {margin-bottom: 10px;}
       form {width: 30%; padding: 20px;}
       .formBox{ display: block; padding: 5px; margin:15px; min-width:250px; background-color:lightgrey;   width:50%; border: solid 3px darkorange;  }
       #submit{ background-color: blue; color:#fff; border: solid 3px lightblue;
       }
   </style>
</head>
<body class="mt-2 ml-4">
   <h1>Employee Management System</h1>
   <div class="formBox">
   <form id="empForm">
       <label for="employeeid">8-Digit Employee ID</label><br>
       <input type="text" id="id" name="id" minlength="8" maxlength="8" required/><br>
       <label for="full name">Full Name</label><br>
       <input type="text" id="name" name="name" required/><br>
       <label for="extension">4-Digit extension</label><br>
       <input type="text" id="ext" name="extension" minlength="4" maxlength="4" required/><br>
       <label for="email">Email</label><br>
       <input type="email" id="email" name="email" required><br>
       <label for="department">Department</label><br>
       <select name="department" id="department" required>
           <option value=" Administrative"> Administrative</option>
           <option value=" Engineering">Engineering</option>
           <option value=" Executive">Executive</option>
           <option value=" Quality Assurance">Quality Assurance</option>
           <option value=" Marketing">Marketing</option>
           <option value=" Sales">Sales</option>
       </select><br>
       <input type="submit" name="submit" id="submit" onClick="submit" value="Add Employee"><br>
   
   </form>
</div>
<script src="js/script.js"></script>
</body>
</html>
